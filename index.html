<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار قوة كلمة المرور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #1e3c72;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            border-color: #2a5298;
            outline: none;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0;
            transition: width 0.4s ease, background-color 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار قوة كلمة المرور</h1>
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        <div id="result">أدخل كلمة مرور</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
